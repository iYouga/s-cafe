<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/addMeal.css">
    <title>addMeal</title>
</head>
<body>
    <!-- 主页面 -->
    <div class="aMContent">
        <!-- header -->
        <div class="aMHeader">
            添加菜品
            <i class="iconfont icon-left2"></i>
        </div>
        <!-- <section></section> -->
        <div class="aMSection">
            <div class="aMSectionPhoto">
                <i class="iconfont icon-photo1"></i>
                <p>添加一张菜品图</p>
            </div>
            <form class="aMSectionWriteMsg" action="">
                <input type="text" placeholder="添加菜品名称"/>
                <input type="text" placeholder="快插编码（菜名首字母）"/>
                <input type="text" placeholder="请输入价格"/>
                <input type="text" placeholder="添加菜品分类"/>
                <input type="text" placeholder="请输入菜品单位（如：份）"/>
            </form>
            <div class="aMSectionGoPc">
                <p>更全面的菜品设置请登录电脑版</p>
                <p>ishiku.cn/xd</p>
            </div>
        </div>
        <!-- footer -->
        <div class="aMFooter">
            确认
        </div>  
    </div>
    <!-- 菜品侧滑页面 -->
    <div class="aMGoAside">
        <div class="aMGoAsideHeader">
            <i class="iconfont icon-left2"></i>
            <p>添加至菜品分类</p>
            <a href="javascript:;">完成</a>
        </div>
        <div class="aMGoAsideBody">
            <p class="aMGoAsideBodyTitle">常用菜品分类</p>
            <ul class="aMGoAsideBodyClassList">
                <li>糖水</li>
                <li>糖水</li>
                <li>糖水</li>
                <li>糖水</li>
                <li>糖水</li>
                <li>糖水</li>
                <li>糖水</li>
                <li>糖水</li>
                <li>糖水</li>
                <li>糖水</li>
                <li>糖水</li>
                <li>糖水</li>
            </ul>
            <input class="classInput" type="text" placeholder="添加菜品分类"/>
        </div>
        <div class="aMGoAsideBodyTanMsg">您还没有自定义标签</div>
    </div>
    <!-- position -->
    <div class="aMPhotoMenu">
        <a href="javascript:;">拍照</a>
        <a href="javascript:;">从手机相册选择</a>
        <a href="javascript:;">取消</a>
    </div>
    <div class="aMFog"></div>

    <script src="js/jquery-1.8.3.js"></script>        
    <script src="js/addMeal.js"></script>
</body>
</html>
